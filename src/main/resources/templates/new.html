</head>
<body>

    <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5ZM10 7a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7Zm-6 4a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1Zm4-3a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0V9a1 1 0 0 1 1-1Z"/>
  </svg>
  <a class="navbar-brand" th:href="@{/}">Database App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/new}">Add</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Edit</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Delete</a>

<div class="top">
  <div>
    <h1 style="padding-bottom:20px" class="container-fluid text-center" >
      [[${pageHeading}]]
    </h1>
  </div>
</div>
<form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width:500px;margin:0 auto;">
  <div class="border border-secondary rounded p-3">
    <div class="form-group row">
      <label class="col-sm-4  col-form-label" >Employee ID:</label>
      <div class="col-sm-8">
        <input type="number" th:field="*{user_id}" class="form-control" required minlength="1"  placeholder="ex: 1"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4  col-form-label" >First Name:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{fName}" class="form-control" required  maxlength="20" placeholder="John"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4  col-form-label" >Last Name:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{lName}" class="form-control" required maxlength="20" placeholder="Doe"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4  col-form-label" >Email ID:</label>
      <div class="col-sm-8">
        <input type="email" th:field="*{email}" class="form-control" required minlength="8"  placeholder="john.doe@example.com"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4  col-form-label" >Active user</label>
      <div class="col-sm-8">
        <input type="checkbox" th:field="*{status}" />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
      <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
      <button  type="reset" class="btn btn-danger" th:if="${edit}">
        Reset
      </button>
    </div>
  </div>
</form>
</body>
</html>
