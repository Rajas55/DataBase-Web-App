<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap/min/css}">-->
  <style>
.top{
padding-top:20px

}
.size{
font-size: 15px;
color:grey;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-data-fill" viewBox="0 0 16 16">
    <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z"/>
    <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5ZM10 7a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7Zm-6 4a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1Zm4-3a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0V9a1 1 0 0 1 1-1Z"/>
  </svg>
  <a class="navbar-brand" th:href="@{/}">Database App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/new}">Add</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Edit</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Delete</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/about}">About</a>
      </li>
    </ul>
  </div>
</nav>
<div class="top">
  <div class="container-fluid text-center">
    <h1>
      User Database
      <span class="size"></span>
    </h1>
  </div>
</div>
<div th:if="${Message}" class="alert alert-success text-center">
  [[${Message}]]
</div>
<table class="table table-bordered text-center" style="width:60%;margin-left:20%;">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Emp_Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Active</th>
    <th scope="col">Action</th>

  </tr>
  </thead>
  <tbody>
  <th:block th:each="user : ${listUsers}" >
    <tr>
      <td>[[${user.user_id}]]</td>
      <td>[[${user.fName}]]</td>
      <td>[[${user.lName}]]</td>
      <td>[[${user.email}]]</td>
      <td>[[${user.status}]]</td>
      <td>
        <a  th:href="@{'/users/edit/'+ ${user.user_id}}" class="btn btn-outline-primary">Edit</a>
        <a  th:href="@{'/users/delete/' + ${user.user_id}}" class="btn btn-outline-danger">Delete</a>
      </td>
    </tr>
  </th:block>
  </tbody>
</table>
<div class="container-fluid text-center" style="padding-bottom: 20px;">
  <a th:href="@{/users/new}" class="btn btn-primary">
    Add Employee
  </a>
  <a th:href="@{/}" class="btn btn-secondary">
    Home
  </a>
</div>
</body>
</html>
